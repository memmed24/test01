<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="main">
			<span class="text">Curriculum vitae</span> <br>
			<div class="any">			<div class="picture">Photo 3x4</div>
				<div class="info">
					<span class="urself">About Yourself</span> <br>
					Name<input type="text" placeholder="Name" class="s"> <br>
					Surname<input type="text" placeholder="Surname" class="s"> <br>
					E-mail<input type="text" placeholder="E-mail" class="s"> <br>
					Birth date<input type="date" class="s"> <br>
					Sex<input type="checkbox">Man
					<input type="checkbox">Woman<br>
					Your Country<select class="s">
						<option>Germany</option>
						<option>USA</option>
						<option>Canada</option>
						<option>Spain</option>
						<option>Azerbaijan</option>
					</select> <br>
					City <select class="s">
						<option>Berlin</option>
						<option>New York</option>
						<option>Toronto</option>
						<option>Barcelona</option>
						<option>Baku</option>
					</select> <br>
					Select Picture<input type="file"> <br>
				</div>
			</div>
			<span class="edutop">Education</span>
			<div class="edu">
				<textarea placeholder="Where did you educate?" rows="15" cols="60"></textarea>
			</div>
			<span class="exptop">Experience</span>
			<div class="exp">
				<textarea placeholder="Have you ever got any experience?" rows="15" cols="60"></textarea>
			</div>
			<input type="button" class="btn" value="send">
		</div>
	</body>
</html>
